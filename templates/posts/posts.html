{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .posts{
            width: 80%;
            margin: 0 0 0 10%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
    <div class="posts">
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                  <img src={{ post.image }} alt="hello">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.created_date }}</h6>
                <p class="card-text">{{ post.description }}</p>
                <a href="/posts/{{post.id}}/" class="card-link">More...</a>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
